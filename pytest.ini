[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
