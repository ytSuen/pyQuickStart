<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷键启动工具 - 交互演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="../resources/SYT.png" alt="Logo" class="w-10 h-10 object-contain">
                    <div>
                        <h1 class="text-xl font-semibold text-slate-900">快捷键启动工具</h1>
                        <p class="text-xs text-slate-500">全局快捷键 · 智能防休眠</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div id="statusIndicator" class="flex items-center gap-2 px-3 py-1.5 bg-slate-100 rounded-lg">
                        <div id="statusDot" class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                        <span id="statusText" class="text-sm font-medium text-slate-700">未启动</span>
                    </div>
                    <button id="toggleBtn" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                        启动监听
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 border border-slate-200 hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-500 mb-1">配置快捷键</p>
                        <p id="hotkeyCount" class="text-3xl font-semibold text-slate-900">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 border border-slate-200 hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-500 mb-1">运行中程序</p>
                        <p id="runningCount" class="text-3xl font-semibold text-slate-900">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 border border-slate-200 hover:shadow-lg transition-shadow duration-200 cursor-pointer">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-slate-500 mb-1">防休眠状态</p>
                        <p id="sleepStatus" class="text-3xl font-semibold text-slate-900">关闭</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Hotkey Section -->
        <div class="bg-white rounded-xl p-6 border border-slate-200 mb-8">
            <h2 class="text-lg font-semibold text-slate-900 mb-4">添加快捷键</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">快捷键组合</label>
                    <input 
                        id="hotkeyInput"
                        type="text" 
                        placeholder="例: ctrl+alt+n" 
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                    <p class="text-xs text-slate-500 mt-1">支持: ctrl, alt, shift, win</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">目标路径</label>
                    <div class="flex gap-2">
                        <input 
                            id="pathInput"
                            type="text" 
                            placeholder="程序、网页URL、文件夹等" 
                            class="flex-1 px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        >
                        <button id="browseFileBtn" class="px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                            文件
                        </button>
                        <button id="browseFolderBtn" class="px-4 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                            文件夹
                        </button>
                    </div>
                    <p class="text-xs text-slate-500 mt-1">支持: .exe程序、网页URL、文件夹、其他文件</p>
                </div>
            </div>

            <div class="flex gap-3">
                <button id="addBtn" class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                    添加快捷键
                </button>
                <button id="clearBtn" class="px-6 py-2.5 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                    清空
                </button>
            </div>
        </div>

        <!-- Hotkey List -->
        <div class="bg-white rounded-xl border border-slate-200">
            <div class="px-6 py-4 border-b border-slate-200">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-slate-900">快捷键列表</h2>
                    <button id="deleteSelectedBtn" class="px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 font-medium rounded-lg transition-colors duration-200 cursor-pointer">
                        删除选中
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">
                                <input type="checkbox" id="selectAll" class="w-4 h-4 text-blue-600 rounded border-slate-300 cursor-pointer">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">快捷键</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">目标路径</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="hotkeyTableBody" class="divide-y divide-slate-200">
                        <!-- Empty State -->
                        <tr id="emptyState">
                            <td colspan="5" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center justify-center">
                                    <svg class="w-16 h-16 text-slate-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    <p class="text-slate-500 text-sm">暂无快捷键配置</p>
                                    <p class="text-slate-400 text-xs mt-1">点击上方"添加快捷键"开始配置</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="max-w-7xl mx-auto px-6 py-6 mt-8">
        <div class="flex items-center justify-between text-sm text-slate-500">
            <p>© 2026 快捷键启动工具 · 智能防休眠管理</p>
            <div class="flex items-center gap-4">
                <a href="#" class="hover:text-slate-700 transition-colors duration-200">使用说明</a>
                <a href="#" class="hover:text-slate-700 transition-colors duration-200">查看日志</a>
                <a href="#" class="hover:text-slate-700 transition-colors duration-200">关于</a>
            </div>
        </div>
    </footer>

    <script>
        // State management
        let hotkeys = [];
        let isMonitoring = false;

        // DOM elements
        const toggleBtn = document.getElementById('toggleBtn');
        const addBtn = document.getElementById('addBtn');
        const clearBtn = document.getElementById('clearBtn');
        const browseFileBtn = document.getElementById('browseFileBtn');
        const browseFolderBtn = document.getElementById('browseFolderBtn');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');
        const selectAllCheckbox = document.getElementById('selectAll');
        const hotkeyInput = document.getElementById('hotkeyInput');
        const pathInput = document.getElementById('pathInput');
        const hotkeyTableBody = document.getElementById('hotkeyTableBody');
        const emptyState = document.getElementById('emptyState');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const hotkeyCount = document.getElementById('hotkeyCount');
        const runningCount = document.getElementById('runningCount');
        const sleepStatus = document.getElementById('sleepStatus');

        // Toggle monitoring
        toggleBtn.addEventListener('click', () => {
            isMonitoring = !isMonitoring;
            if (isMonitoring) {
                toggleBtn.textContent = '停止监听';
                statusDot.classList.remove('bg-red-500');
                statusDot.classList.add('bg-green-500');
                statusText.textContent = '运行中';
                statusText.classList.remove('text-slate-700');
                statusText.classList.add('text-green-700');
            } else {
                toggleBtn.textContent = '启动监听';
                statusDot.classList.remove('bg-green-500');
                statusDot.classList.add('bg-red-500');
                statusText.textContent = '未启动';
                statusText.classList.remove('text-green-700');
                statusText.classList.add('text-slate-700');
            }
        });

        // Add hotkey
        addBtn.addEventListener('click', () => {
            const hotkey = hotkeyInput.value.trim();
            const path = pathInput.value.trim();

            if (!hotkey || !path) {
                alert('请填写快捷键和程序路径');
                return;
            }

            // Check if hotkey already exists
            if (hotkeys.some(h => h.hotkey.toLowerCase() === hotkey.toLowerCase())) {
                if (!confirm(`快捷键 "${hotkey}" 已存在，是否覆盖？`)) {
                    return;
                }
                hotkeys = hotkeys.filter(h => h.hotkey.toLowerCase() !== hotkey.toLowerCase());
            }

            hotkeys.push({ hotkey, path, status: '已注册' });
            renderHotkeys();
            hotkeyInput.value = '';
            pathInput.value = '';
            updateStats();
        });

        // Clear inputs
        clearBtn.addEventListener('click', () => {
            hotkeyInput.value = '';
            pathInput.value = '';
        });

        // Browse file
        browseFileBtn.addEventListener('click', async () => {
            const result = await callAPI('browse_file');
            if (result.success) {
                pathInput.value = result.path;
            }
        });

        // Browse folder
        browseFolderBtn.addEventListener('click', async () => {
            const result = await callAPI('browse_folder');
            if (result.success) {
                pathInput.value = result.path;
            }
        });

        // Delete selected
        deleteSelectedBtn.addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][data-index]');
            const toDelete = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => parseInt(cb.dataset.index));

            if (toDelete.length === 0) {
                alert('请先选择要删除的快捷键');
                return;
            }

            if (confirm(`确定要删除选中的 ${toDelete.length} 个快捷键吗？`)) {
                hotkeys = hotkeys.filter((_, index) => !toDelete.includes(index));
                renderHotkeys();
                updateStats();
            }
        });

        // Select all
        selectAllCheckbox.addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][data-index]');
            checkboxes.forEach(cb => cb.checked = e.target.checked);
        });

        // Render hotkeys table
        function renderHotkeys() {
            if (hotkeys.length === 0) {
                emptyState.style.display = 'table-row';
                return;
            }

            emptyState.style.display = 'none';
            
            const rows = hotkeys.map((item, index) => `
                <tr class="hover:bg-slate-50 transition-colors duration-150 cursor-pointer">
                    <td class="px-6 py-4">
                        <input type="checkbox" data-index="${index}" class="w-4 h-4 text-blue-600 rounded border-slate-300 cursor-pointer">
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-700 text-sm font-medium rounded-lg">
                            ${item.hotkey}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-600">
                        ${item.path}
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2.5 py-1 bg-green-100 text-green-700 text-xs font-medium rounded-full">
                            ${item.status}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="deleteHotkey(${index})" class="text-red-600 hover:text-red-700 font-medium text-sm transition-colors duration-200">
                            删除
                        </button>
                    </td>
                </tr>
            `).join('');

            hotkeyTableBody.innerHTML = rows + emptyState.outerHTML;
        }

        // Delete single hotkey
        window.deleteHotkey = function(index) {
            if (confirm('确定要删除这个快捷键吗？')) {
                hotkeys.splice(index, 1);
                renderHotkeys();
                updateStats();
            }
        };

        // Update stats
        function updateStats() {
            hotkeyCount.textContent = hotkeys.length;
            // Simulate running programs
            const running = Math.floor(Math.random() * (hotkeys.length + 1));
            runningCount.textContent = running;
            sleepStatus.textContent = running > 0 ? '开启' : '关闭';
        }

        // Initialize
        renderHotkeys();
    </script>
</body>
</html>
